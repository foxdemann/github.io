<html style="zoom:0.8">

<body>
	
	<svg id="clocks" width="400" height="400">
		
		<rect width="100%" height="100%" fill="orange"/>
        <circle cx="200" cy="200" r="158" fill="white"/>
        <circle cx="200" cy="200" r="150" fill="black"/>
        
        <rect id="seconds" width="100" height="2" fill="orange" transform="translate(200 200)"/>
        <rect id="minutes" width="90" height="4" fill="orange" transform="translate(200 200)"/>
        <rect id="hours" width="60" height="6" fill="orange" transform="translate(200 200)"/>
        
        
        
	
	</svg>
	
	<script>
	
		function $(id){
			return document.getElementById(id);
		}
	
		for(var m = 0; m < 12; m++)
		{
			var angle= m*30;
			$("clocks").innerHTML+='<circle cx="50" cy="200" r="6" fill="white" transform="rotate('+angle+' 200 200)"/>'
			
		
		}	
		
		function pos(id,a){
		$(id).setAttribute("transform","rotate("+a+" 200 200) translate(200 200)");
		}
		
	
		
		setInterval(function(){
		var d=new Date();
		var S=d.getSeconds()-15;
		var M=d.getMinutes()-15;
		var H=d.getHours()-3;
		
		var z=H+d.getMinutes()/60;
		
		pos("seconds",S*6);
		pos("minutes",M*6);
		pos("hours",z*30);
		
		}, 1000);
		
		
	</script>
	
</body>


</html>
